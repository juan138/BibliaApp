<ion-header>
  <ion-toolbar>
    <!-- Botón de Regresar alineado a la izquierda -->
    <ion-buttons slot="start">
      <ion-button >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Select centrado -->
    <ion-title>
      <ion-select placeholder="Seleccionar opción">
        <ion-select-option value="1">Genesis 1</ion-select-option>
        <ion-select-option value="2">Genesis 2</ion-select-option>
        <ion-select-option value="3">Genesis 3</ion-select-option>
      </ion-select>
    </ion-title>

    <!-- Botón Next alineado a la derecha -->
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Configuraci&oacute;n  </ion-title>
  </ion-toolbar>
</ion-footer>
